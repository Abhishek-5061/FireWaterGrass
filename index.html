<!DOCTYPE html>
<html>
<head>
    <title>Fire Water Grass Game</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css"/>
    <script language="JavaScript" src="code.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <div class="container">
        <h1>Fire Water Grass Game</h1>
        <div class="description">Fire, Water, Grass: where fire beats grass, grass beats water, and water beats fire.</div>
        <div class="choices">
            <button class="choice-btn fire-btn" onclick="playGame('fire')">Fire</button>
            <button class="choice-btn water-btn" onclick="playGame('water')">Water</button>
            <button class="choice-btn grass-btn" onclick="playGame('grass')">Grass</button>
        </div>
        <div class="gesture-container">
            <div class="gesture-box">
                <h2>Player</h2>
                <img src="fire.png" alt="Fire gesture" class="gesture" id="playerFire">
                <img src="water.png" alt="Water gesture" class="gesture" id="playerWater">
                <img src="grass.png" alt="Grass gesture" class="gesture" id="playerGrass">
            </div>
            <div class="gesture-box">
                <h2>Computer</h2>
                <img src="fire.png" alt="Fire gesture" class="gesture" id="computerFire">
                <img src="water.png" alt="Water gesture" class="gesture" id="computerWater">
                <img src="grass.png" alt="Grass gesture" class="gesture" id="computerGrass">
            </div>
        </div>
        <p id="result"></p>
    </div>
</body>
</html>
